<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prism.css"> <!--including dark theme from prism.js-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
    #responsePre{
        max-height: 500px;
    }
    </style>
    <title>PostMaster</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Welcome to PostMaster
        </h1>
    </div>
    <div class="container">
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter your url here">
            </div>
        </div>
        <!-------------------request type box----------->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-lebel col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            Get Request
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            Post Request
                        </label>
                    </div>
                    <!-- <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                            value="option3" disabled>
                        <label class="form-check-label" for="exampleRadios3">
                            Disabled radio
                        </label>
                    </div> -->
                </div>
            </div>
        </fieldset>

        <!-- content type box -->
        <fieldset class="form-group" class="my-5">
            <div class="row">
                <legend class="col-form-lebel col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="json">
                            Json
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                        <label class="form-check-label" for="params">
                            Custom Parameters
                        </label>
                    </div>
                    <!-- <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                    value="option3" disabled>
                <label class="form-check-label" for="exampleRadios3">
                    Disabled radio
                </label>
            </div> -->
                </div>
            </div>
        </fieldset>


        <!-- parameters box/this will hide on clicking json option -->
        <div class="my-2">
            <div id="parametersBox">
                <div class="form-row">
                    <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="parameterValue1"
                            placeholder="Enter Parameter 1 Value">
                    </div>
                    <button id="addParam" class="btn btn-primary">+</button>
                </div>
                <div id="params"></div>
            </div>
        </div>
        

        <!-- adding an empty div to add params later -->
        <div id="params"></div>
        
        <!-- json request box! this will hide on clicking parameters options -->
        <div class="my-3" id="requestJsonBox">
            <div class="form-group" id="requestJsonBox">
                <label for="jsonBox">Enter request Json here</label>
                <textarea class="form-control" id="requestJsonText"></textarea>
            </div>
        </div>
        <!-- submit button which will trigger fetch api -->
        <div class="form-group row my-2">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <div class="my-3" id="responseJsonBox">
            <div class="form-group" id="responseJsonBox">
                <label for="jsonBox">Response</label>
                <!-- <textarea class="form-control" id="responseJsonText">Your response will appear here</textarea> -->
                <pre id='responsePre' class="language-javascript"> 
                    <code id='responsePrism' class="language-javascript">your response will appear here
                </code> </pre>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->

    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
